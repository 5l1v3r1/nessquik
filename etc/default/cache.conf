[production]
frontend.lifetime = 3600
frontend.automatic_serialization = true

file.cache_dir = "/var/www/html/nessquik/var/cache"
file.file_locking = true
file.read_control = true
file.read_control_type = "crc32"
file.hashed_directory_level = 2
file.hashed_directory_umask = 0700
file.file_name_prefix = "cache"
file.cache_file_umask = 0700

translate.backend = "File"
translate.cache_dir = "/var/www/html/nessquik/var/cache"
translate.file_locking = true
translate.read_control = true
translate.read_control_type = "crc32"
translate.hashed_directory_level = 2
translate.hashed_directory_umask = 0700
translate.file_name_prefix = "translate"
translate.cache_file_umask = 0700

[config]
;
; This defines the specific instance of configuration files
; that you want to use. By convention, Fermilab uses the
; following three instances of systems
;
;	dev	- development
;	int	- integration
;	prod	- production
;
; The name should match the value specified in the ini keyspace
; that you want to use
;
instance = "production"
